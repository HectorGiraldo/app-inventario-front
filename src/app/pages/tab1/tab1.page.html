<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Items</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Nuevo Item</ion-label>
    </ion-item-divider>
  
    <ion-item fill ="outline" class="p1">
      <ion-label position="floating">Tipo Herramienta</ion-label>
      <ion-select interface="action-sheet">
        <ion-select-option value="manual">Manual</ion-select-option>
        <ion-select-option value="electrica">Electrica</ion-select-option>
        <ion-select-option value="inhalambrica" >Inhalambrica</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item fill ="outline" class="p1">
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" placeholder="Descripcion"></ion-input>
    </ion-item>

    <ion-item fill ="outline" class="p1">
      <ion-label position="floating">Color</ion-label>
      <ion-input type="text" placeholder="Color"></ion-input>
    </ion-item>

    <ion-item fill ="outline" class="p1">
      <ion-label position="floating">Marca</ion-label>
      <ion-input type="text" placeholder="Marca"></ion-input>
    </ion-item>

    <ion-item fill ="outline" class="p1">
      <ion-label position="floating">Salud</ion-label>
      <ion-select interface="action-sheet">
        <ion-select-option value="funcional">Funcional</ion-select-option>
        <ion-select-option value="deteriorada">Deteriorada</ion-select-option>
        <ion-select-option value="mala" >Mala</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item fill ="outline" class="p1">
      <ion-label position="floating">Estado</ion-label>
      <ion-select (ionChange)=change($event) interface="action-sheet">
        <ion-select-option value="prestada">Prestada</ion-select-option>
        <ion-select-option value="nave">Nave</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item  *ngIf="prestada"  fill ="outline" class="p1">
      <ion-label position="floating">Obra</ion-label>
      <ion-input type="text" placeholder="Obra"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row class="ion-justify-content-around">
        <ion-col size="auto">
          <ion-button color="danger">
            <ion-icon slot="start" name="close"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button color="primary">
            <ion-icon slot="start" name="save"></ion-icon>
            Guardar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item-group>


  
  

</ion-content>
